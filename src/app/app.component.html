  <rect id="rectb" x="400" y="10" width="60" height="160" fill="red" />



  <text x="10" y="200" fill="white">Start Point: {{ startPoint?.x +", "+startPoint?.y }}</text>

  <text x="10" y="300" fill="white">isDrawing: {{ isdrawing }}</text>
